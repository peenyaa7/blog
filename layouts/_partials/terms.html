
{{- $page := .page }}
{{- $taxonomy := .taxonomy }}

{{- with $page.GetTerms $taxonomy }}
  {{- $label := (index . 0).Parent.LinkTitle }}
  <div>
    {{- range . }}
      <a href="{{ .RelPermalink }}" class="btn btn-outline btn-xs btn-secondary mr-1 mb-1">
        # {{ .LinkTitle }}
      </a>
    {{- end }}
  </div>
{{- end }}
