<!DOCTYPE html>
<html
	lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
	dir="{{ or site.Language.LanguageDirection `ltr` }}"
	data-theme="night"
>

	<head>
		{{ partial "head.html" . }}
	</head>

	<body>
		<div class='drawer drawer-end'>

            <input id="drawer-toggler-button" type="checkbox" class="drawer-toggle" />

			<div class="drawer-content">

				<header>
					{{ partial "header.html" . }}
				</header>
				<main class="container {{ if .IsPage }}max-w-6xl{{ else }}max-w-4xl{{ end }} mx-auto px-4 py-12 pt-20 min-h-[80vh]">
					{{ block "main" . }}{{ end }}
				</main>
				<footer class="footer footer-center bg-base-300 p-4 mt-12">
					{{ partial "footer.html" . }}
				</footer>

			</div>
			<div class="drawer-side">
                <label for="drawer-toggler-button" aria-label="close sidebar" class="drawer-overlay" ></label>
