<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background-color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      max-width: 1000px;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: clamp(40px, 6vw, 80px);
      line-height: 1.2;
      word-wrap: break-word;
      overflow-wrap: break-word;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{TITLE}}</h1>
  </div>
</body>
</html>
